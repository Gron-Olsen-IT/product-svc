# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  pull_request:
    branches: [ "develop" ]
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  merge_to_main:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: 'main'

      - name: Merge develop into main
        run: |
          git config --global user.name 'Boes24'
          git config --global user.email 'cboes2402@gmail.com'
          git fetch origin
          git merge --ff-only origin/develop
          git remote set-url origin "https://$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git"
          git push origin main
